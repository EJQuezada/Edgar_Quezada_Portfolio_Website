<!DOCTYPE html>
<html>
	<head>
		<title>First webpage</title>
		<link rel="stylesheet" href="Styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto+Mono&display=swap" rel="stylesheet">
	</head>
	<body>

		<div class="container">
			<div class= "intro">
				<img class="profile-picture" src="images/profile-picture.jpg" />
				<h1> John Doe</h1>
				<h3> Web Developer At CareerFoundry</h3>
				<p class="quote">{{pause and ponder}}</p>
			</div>
			
			<hr/>

			<div class="about-grid">
				<div class="i-am">
					<h3>I am</h3>
					<ul class="about-list">
						<Li>An engineer</Li>
						<Li>A reader</Li>
						<Li>A hobby cook</Li>
					</ul>
				</div>
				<div class="i-like">
					<h3> I like to</h3>
					<ul class="about-list">
						<Li>Meet new people</Li>
						<Li>Play guitar</Li>
						<Li>Eat Icecream</Li>
					</ul>
				</div>
			</div>

			<hr/>

		<div>
			<h3 class="projects-heading">My projects</h3>
			<div class="projects-grid">
				<div class="project-image-wrapper">
					<h4>Project 1</h4>
					<img class="project-image" src="images/project-1.jpg"/>
				</div>
				<div class="project-image-wrapper">
					<h4>Project 2</h4>
					<img class="project-image" src="images/project-2.jpg"/>
				</div>
				<div class="project-image-wrapper">
					<h4>Project 3</h4>
					<img class="project-image" src="images/project-3.jpg"/>
				</div>
				<div class="project-image-wrapper">
					<h4>Project 4</h4>
					<img class="project-image" src="images/project-4.jpg"/>
				</div>	
			</div>
		</div>

		<hr/> 

		<div class="links-and-contact">
			<div class="Links">
				<h3>Links</h3>
				<ul class="Links-list">
					<Li>
						<a href= “https://github.com/(users)”>Github</a>
					</Li>
					<Li>
						<a href= “https://twitter.com/(users)”>Twitter</a>
					</Li>
					<Li>
						<a href= “https://LinkedIn.com/(users)”>LinkedIn</a>
					</Li>
				</ul>
			</div>

			<div>
				<form action=”#”>
					<Label for=“email”>
						<h4>Email</h4>
						<input id="email" placeholder="Enter your email" />
					</Label>
					<Label for=“message”>
						<h4>Message</h4>
						<input id="message" placeholder="Your message" />
					</label>
					<div class="submit-button-wrapper">
						<input id="submit-button" type="submit" value="Send Message" />
					</div>
				</form>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
